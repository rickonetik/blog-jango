{% extends 'base.html' %}
	
{% block content %}
  <h1>Посты</h1>
  {% for post in posts %}
  <h2><a href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
  <small>
    Опубликовано
    {% if post.author.id %}
      <a href="{% url 'author-posts' post.author.id %}">
        {{ post.published_at | date:"d.m.Y" }} от {{ post.author | title }}
      </a>
    {% else %}
      Неизвестный автор
    {% endif %}
  </small>

{% endfor %}

{% endblock content %}
